<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
  </head>
  <body>
    <form>
      <input type="text" name="firstname" placeholder="First Name" />
      <input type="password" name="password" placeholder="Enter password" />
      <div>
        Favorite Color: <input type="radio" value="red" name="color" /> Red
        <input type="radio" value="green" name="color" />Green
        <input type="radio" value="blue" name="color" />Blue
        <input type="radio" value="other" name="color" />Other
      </div>
      <div>
        <input placeholder="Countries" name="countries" list="countries" />
        <datalist id="countries">
          <option value="Gujarat" />
          <option value="Karnataka" />
          <option value="Haryana" />
        </datalist>
      </div>
    </form>
  </body>
</html>
